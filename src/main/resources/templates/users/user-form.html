<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Register</title>
</head>

<body>

<div class="container">

    <h3>User Directory</h3>
    <hr>

    <p class="h4 mb-4">Register</p>

    <form action="#" th:action="@{/users/process_register}"
          th:object="${user}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{idUser}" />

        <div class="form-inline">
            <input type="text" th:field="*{Name}"
                   class="form-control mb-4 col-4" placeholder="Name" required >

            <!-- Add error message (if present) -->
            <span th:if="${#fields.hasErrors('Name')}"
                  th:errors="*{Name}"
                  class="badge badge-danger ml-2 mb-4"></span>

        </div>

        <div class="form-inline">

            <input type="text" th:field="*{Surname}"
                   class="form-control mb-4 col-4" placeholder="Surname" required >

            <!-- Add error message (if present) -->
            <span th:if="${#fields.hasErrors('Surname')}"
                  th:errors="*{Surname}"
                  class="badge badge-danger ml-2 mb-4"></span>

        </div>

        <div class="form-inline">

            <input type="email" th:field="*{email}"
                   class="form-control mb-4 col-4" placeholder="Email" required>

            <!-- Add error message (if present) -->
            <span th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"
                  class="badge badge-danger ml-2 mb-4"></span>

        </div>

        <div class="form-inline">

            <input type="password" th:field="*{password}"
                   class="form-control mb-4 col-4" placeholder="Password" required>

            <!-- Add error message (if present) -->
            <span th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}"
                  class="badge badge-danger ml-2 mb-4"></span>

        </div>

        <div class="form-inline">

            <input type="date" th:field="*{birthday}"
                   class="form-control mb-4 col-4" placeholder="Birthday" required >

            <!-- Add error message (if present) -->
            <span th:if="${#fields.hasErrors('birthday')}"
                  th:errors="*{birthday}"
                  class="badge badge-danger ml-2 mb-4"></span>

        </div>

        <button type="submit" class="btn btn-info col-2">Register</button>

    </form>

    <hr>
    <a th:href="@{/users/list}">Back to User List</a>

</div>
</body>

</html>
