<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Employee</title>
</head>

<body>

<div class="container">

    <h3>Hobby Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Hobby</p>

    <form action="#" th:action="@{/hobbies/save}"
          th:object="${hobby}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{idHobby}" />

        <div class="form-inline">
            <input type="text" th:field="*{hobbyName}"
                   class="form-control mb-4 col-4" placeholder="Hobby name">

            <!-- Add error message (if present) -->
            <span th:if="${#fields.hasErrors('hobbyName')}"
                  th:errors="*{hobbyName}"
                  class="badge badge-danger ml-2 mb-4"></span>

        </div>

        <div class="form-inline">

            <input type="text" th:field="*{description}"
                   class="form-control mb-4 col-4" placeholder="Description">

            <!-- Add error message (if present) -->
            <span th:if="${#fields.hasErrors('description')}"
                  th:errors="*{description}"
                  class="badge badge-danger ml-2 mb-4"></span>

        </div>



        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/hobbies/all}">Back to Hobby List</a>

</div>
</body>

</html>
