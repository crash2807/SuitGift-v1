<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Hobby Directory</title>
</head>

<body>

<div class="container">

    <h3>Hobby Directory</h3>
    <hr>



    <form action="#" th:action="@{/hobbies/search}"
          method="GET" class="form-inline">


        <a th:href="@{/hobbies/showFormForAdd}"
           class="btn btn-primary btn-sm mb-3">
            Add Hobby
        </a>

        <input type="search"
               name="hobbyName"
               placeholder="Hobby name"
               class="form-control-sm ml-5 mr-2 mb-3" />



        <button type="submit"
                class="btn btn-success btn-sm mb-3">Search</button>

    </form>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Hobby Name</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempHobbies : ${hobbies}">

            <td th:text="${tempHobbies.hobbyName}" />
            <td th:text="${tempHobbies.description}" />


            <td>
                <!-- Add "update" button/link -->

                <a th:href="@{/hobbies/showFormForUpdate(idHobby=${tempHobbies.idHobby})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <!-- Add "delete" button/link -->

                <a th:href="@{/hobbies/delete(idHobby=${tempHobbies.idHobby})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this hobby?'))) return false">
                    Delete
                </a>

            </td>


        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
